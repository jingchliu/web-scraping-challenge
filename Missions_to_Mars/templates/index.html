<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h4>
        <h6>{{data.news_title}}</h6>
        <small>{{data.news_p}}</small>
      </div>
    </div>

    <div class="row" id="craiglist-listings">
      <div class="col-md-8">
        <h3 class="heading">Featured Mars Image</h4>
        <img src="{{data.featured_image_url}}" style="width:750px;height:550px;">
      </div>
      <div class="col-md-4" style="border: 1px solid gray;">
        <h5 class="heading">Current Weather on Mars</h5>
        <p>{{data.mars_weather}}</p>
      </div>
      <!-- <div class="col-md-4" style="border: 1px solid gray;">

        <p>{{data.html_table}}</p>
      </div>
    </div> -->

</html>
